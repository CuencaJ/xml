<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria Virtual | Registrarse</title>
    <link rel="shortcut icon" href="./images/LOGO-ULEAM-HORIZONTAL.png">
    <link href="css/index.css" rel="stylesheet" >
</head>
<body>
    <div class="Registrarse">
        <img class="logo"   src="images/LOGO-ULEAM-HORIZONTAL.png" width="150" height="100">
        <h1>Registro</h1>
        <form action="Registro_Datos">
            <div class="Datos">
                <div class="input-box">
                    <input type="text" placeholder="Nombres y Apellidos" required>
                </div><br>
                <div class="input-box">
                    <input type="text" placeholder="Correo institucional" required>
                </div><br>
                    <form>
                        <select name="Facultad">
                            <option>Facultad</option>
                            <option>Ciencias de la Vida y Tecnologías</option>
                            <option>Educación, Turismo, Artes y Humanidades</option>
                            <option>Ciencias de la Salud</option>
                            <option>Ingeniería, Industria y Construcción</option>
                            <option>Ciencias Sociales, Derecho y Bienestar</option>
                            <option>Ciencias Administrativas. Contables y Comercio</option>
                        </select>
                    </form>
                </div><br>
                <div class="input-box">
                    <input type="text" placeholder="Teléfono" required>
                </div><br>
                <div class="input-box">
                    <input type="password" placeholder="Contaseña" required>
                </div><br>
                <div class="input-box">
                    <input type="password" placeholder="Confirma tu contraseña" required><br>
                </div><br>
            <div class="button">
                <input type="submit" value="Registrarse"><br>
                <span>¿Ya tienes cuenta? <a href="index.html" style="text-decoration: none; color: black; font-weight: 600;">Inicia Sesión</a></span>
            </div>
</body>
</html>
